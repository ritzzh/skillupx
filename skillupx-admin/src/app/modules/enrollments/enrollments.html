<div class="container py-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Enrollments</h3>
    <button mat-raised-button color="primary" (click)="add()">+ Add enrollment</button>
  </div>

  <table mat-table [dataSource]="enrollments" class="mat-elevation-z2 w-100">

    <!-- Student Column -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let e">
        <div>
          <strong>{{ e.student_name }}</strong><br>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let e">
        <div>
          <strong>{{ e.student_email }}</strong><br>
          <small class="text-muted">{{ e.student_phone ?? '' }}</small>
        </div>
      </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let e"> {{ e.course_title }} </td>
    </ng-container>

    <!-- Instructor Column -->
    <ng-container matColumnDef="instructor">
      <th mat-header-cell *matHeaderCellDef> Instructor </th>
      <td mat-cell *matCellDef="let e"> {{ e.instructor_name || '-' }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let e"> {{ e.enrollment_type || '-' }} </td>
    </ng-container>

    <!-- Enrolled At Column -->
    <ng-container matColumnDef="enrolled">
      <th mat-header-cell *matHeaderCellDef> Enrolled </th>
      <td mat-cell *matCellDef="let e"> {{ e.enrolled_at | date:'short' }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let e">
        <button mat-button color="primary" class="me-2" (click)="view(e)">
          <mat-icon>open_in_new</mat-icon>
        </button>

        <button mat-button color="warn" (click)="delete(e)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
