<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light px-3">
  <mat-card class="p-4 w-100 shadow-sm login-card">
    <h4 class="text-center mb-4">Jump In</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off">
      <!-- Email -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" />
        <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button mat-raised-button color="primary" class="w-100 py-2" type="submit">
        Login
      </button>

      <!-- Links -->
      <div class="d-flex justify-content-end align-items-center mt-3 small text-secondary">
        <!-- <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a> -->
        <a routerLink="/register" class="text-decoration-none">New User? Register</a>
      </div>
    </form>
  </mat-card>
</div>
