<div class="container py-3">
  <h4 *ngIf="!id">Add Course</h4>
  <h4 *ngIf="id">Edit Course</h4>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" formControlName="title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Short description</label>
      <input class="form-control" formControlName="short_description" />
    </div>

    <div class="mb-3">
      <label class="form-label">Long description</label>
      <textarea class="form-control" rows="4" formControlName="long_description"></textarea>
    </div>

    <div class="mb-3 row">
      <div class="col">
        <label class="form-label">Instructor</label>
        <select class="form-select" formControlName="instructor_id">
          <option [ngValue]="null">-- none --</option>
          <option *ngFor="let i of instructors" [ngValue]="i.id">{{ i.name }}</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Price</label>
        <input class="form-control" type="number" formControlName="price" />
      </div>
      <div class="col">
        <label class="form-label">Currency</label>
        <input class="form-control" formControlName="currency" />
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="is_published" id="published"/>
      <label class="form-check-label" for="published">Published</label>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
