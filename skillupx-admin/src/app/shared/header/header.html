<mat-toolbar color="primary" class="shadow-sm border-bottom px-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Brand -->
    <div class="d-flex align-items-center ml-2">
      <h1 class="logo">SkillUpX</h1>
    </div>

    <!-- Desktop Navigation -->
    <div class="d-flex align-items-center gap-4">

      <!-- Top Nav Links (only visible if logged in) -->
      <ng-container *ngIf="isLoggedIn">
        <!-- <button mat-button (click)="navigate('dashboard')">Dashboard</button> -->

        <!-- Sales Menu -->
        <button *ngIf="isLoggedIn" mat-button [matMenuTriggerFor]="salesMenu"
          class="d-flex align-items-center">
          <span class="d-none d-sm-inline">Sales</span>
        </button>
        <mat-menu #salesMenu="matMenu">
          <button mat-menu-item (click)="navigate('lead-sheet')">Lead Sheet</button>
        </mat-menu>


        <button mat-button (click)="navigate('courses')">Courses</button>
        <button mat-button (click)="navigate('instructors')">Instructors</button>
        <button mat-button (click)="navigate('enrollments')">Enrollments</button>
        <!-- <button mat-button (click)="navigate('courses')">Courses</button> -->
      </ng-container>

      <!-- Login Button -->
      <button *ngIf="!isLoggedIn" matButton="outlined" (click)="redirectToLogin()" class="d-flex align-items-center">
        <mat-icon class="me-1">person</mat-icon>
        <span class="d-none d-sm-inline">Login</span>
      </button>

      <!-- Profile Menu -->
      <button *ngIf="isLoggedIn" mat-raised-button [matMenuTriggerFor]="profileMenu" class="d-flex align-items-center">
        <mat-icon class="me-1">person</mat-icon>
        <span class="d-none d-sm-inline">Profile</span>
      </button>

      <mat-menu #profileMenu="matMenu">
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="navigate('logout')">Logout</button>
      </mat-menu>

    </div>
  </div>
</mat-toolbar>
