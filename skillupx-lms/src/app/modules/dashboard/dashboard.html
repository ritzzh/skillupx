<div class="dashboard container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Dashboard</h2>

    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      <span class="ms-1">Browse Courses</span>
    </button>
  </div>

  <!-- Ongoing Courses -->
  <h4 class="mb-3">Ongoing Courses</h4>

  <div class="row g-3">
    <div
      class="col-12 col-md-6 col-lg-4"
      *ngFor="let course of ongoingCourses"
    >
      <mat-card class="course-card shadow-sm">
        <mat-card-header>
          <mat-card-title class="fw-semibold">
            {{ course.title }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ course.category }}
          </mat-card-subtitle>
        </mat-card-header>

        <img
          mat-card-image
          [src]="course.thumbnail"
          alt="Course Thumbnail"
        />

        <mat-card-content class="mt-2">
          <p class="small text-muted">
            {{ course.description }}
          </p>

          <!-- Progress Bar -->
          <mat-progress-bar
            mode="determinate"
            [value]="course.progress"
          ></mat-progress-bar>

          <p class="mt-2 small text-primary fw-semibold">
            Progress: {{ course.progress }}%
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="continueCourse(course)">
            Continue
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
