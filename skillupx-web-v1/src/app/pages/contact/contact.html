<section class="container py-5">
  <h1 class="fw-bold mb-4 text-center">Contact Us</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <form class="card p-4 shadow-sm contact-box">

        <div class="mb-3">
          <label class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Message</label>
          <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
        </div>

        <button class="btn btn-primary w-100 py-2">Submit</button>

      </form>

    </div>
  </div>
</section>
